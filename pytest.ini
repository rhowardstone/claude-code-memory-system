[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts =
    --verbose
    --tb=short
    --strict-markers
    --cov=hooks
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=0
    -ra

# Coverage configuration
[coverage:run]
source = hooks
omit =
    hooks/__pycache__/*
    hooks/test_*.py
    */tests/*
    */venv/*
    */miniconda3/*

[coverage:report]
precision = 2
skip_empty = True
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if False:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
